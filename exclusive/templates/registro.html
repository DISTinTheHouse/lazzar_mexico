<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="display-5">REGISTRO INTRANET LAZZAR</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {{register_form.errors}} 
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="formGroupExampleInput" class="form-label fs-5 ">Usuario:</label>
                            <input type="text" class="form-control text-center" id="id_username" placeholder="Usuario" name="username">
                        </div>

                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label fs-5 ">Correo Electrónico:</label>
                            <input type="email" class="form-control text-center" id="id_email" placeholder="Email" name="email">
                        </div>

                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label fs-5 ">Nombre:</label>
                            <input type="text" class="form-control text-center" id="id_first_name" placeholder="Nombre" name="first_name">
                        </div>

                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label fs-5 ">Apellido:</label>
                            <input type="text" class="form-control text-center" id="id_last_name" placeholder="Apellidos" name="last_name">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fs-5">Contraseña:</label>
                            <input type="password" class="form-control text-center" id="id_password1" placeholder="Contraseña" name="password1">
                        </div>

                        <div class="mb-3">
                            <label for="confirmarPassword" class="form-label fs-5">Confirmar Contraseña:</label>
                            <input type="password" class="form-control text-center" id="id_password2" placeholder="Contraseña" name="password2">
                        </div>

                        <button type="submit button" class="btn btn-primary fs-5">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
